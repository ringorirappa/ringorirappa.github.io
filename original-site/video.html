<!DOCTYPE html>

    <link rel="stylesheet" href="css/normalize.css">

  <body>

                <li class="nav-bio"><a href="bio.html"><img src="images/header/nav-biography_sp.png" alt=biography></a></li>

                <li class="nav-contact"><a href="contact.html"><img src="images/header/nav-contact_sp.png" alt="contact"></a></li>
              </ul>
          </nav>
          <!-- sp用ナビここまで -->
          
          <!-- pc用ナビ -->
          <nav class="pc_navi">
            <ul class="pc_navi_li">
              <li><a href="news.html"><img src="images/header/nav-news_pc.png" alt="news"></a></li>
              <li><a href="bio.html"><img src="images/header/nav-bio_pc.png" alt=biography></a></li>
              <li><a href="live.html"><img src="images/header/nav-live_pc.png" alt="live"></a></li>
              <li><a href="disco.html"><img src="images/header/nav-disco_pc.png" alt="discography"></a></li>
              <li><a href="video.html" class="nav-border"><img src="images/header/nav-video_pc.png" alt="video"></a></li>
              <li><a href="contact.html"><img src="images/header/nav-contact_pc.png" alt="contact"></a></li>
            </ul>
          </nav>
          <!-- pc用ナビここまで -->
      </header>
    </div>
    <!-- ヘッダーここまで -->
      
    <!-- メイン -->
    <main>
      <!--ビデオ-->
      <div class="video-wrapper">
        <h1 class="title center"><img src="images/video-title.png" alt="-video-"></h1>
        <div class="container">
         <div class="video-block">
            <h1>Live</h1>
            <div class="contents">
              <div class="youtube-area"> <!-- ヨコハマミッドナイト -->
                <iframe width="400" height="225" src="https://www.youtube.com/embed/WrzBH2CEeoo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>ヨコハマミッドナイト</p>
              </div>
              <div class="youtube-area"> <!-- 雨の東京 -->
                 <iframe width="400" height="225" src="https://www.youtube.com/embed/00rmaEpP1co" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>雨の東京</p>
              </div>
            </div>
          </div>
          <div class="video-block">
            <h1>Music Video</h1>
            <div class="contents">
              <div class="youtube-area"> <!-- 夜の光回廊 -->
                <iframe width="400" height="225" src="https://www.youtube.com/embed/eZX91zF2JvI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>夜の光回廊</p>
              </div>
              <div class="youtube-area"> <!-- スローダンス -->
                <iframe width="400" height="225" src="https://www.youtube.com/embed/9tSCLbEow2c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <p>スローダンス</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ビデオここまで-->

    <!--メインここまで-->
      
    <!-- フッター -->
    <div class="wrapper">
      <footer>
        <!--フッターアイコン-->
        <div class="footer-icon">
          <ul class="footer-icon-li">
            <li class="twitter"><a href="#"><h1 class="sns-twitter circle"><img src="images/footer/f-twitter.png" alt="twitter"></h1></a></li>
            <li class="facebook"><a href="#"><h1 class="sns-facebook circle"><img src="images/footer/f-facebook.png" alt="facebook"></h1></a></li>
            <li class="youtube"><a href="#"><h1 class="sns-youtube circle"><img src="images/footer/f-youtube.png" alt="youtube"></h1></a></li>

          </ul>
        </div>
        <!--フッターアイコンここまで-->
        
        <!--ページトップ-->
        <div class="page-top">
          <a href="#"><img src="images/footer/page-top_pc.png" alt="pagetop"></a>
        </div>
        <!--ページトップここまで-->
        
        <!--コピーライト-->
        <small class="copyright"><span>&copy;</span>macanai all rights reserved.</small>
        <!--コピーライトここまで-->
      </footer>
    </div>
    <!-- フッターここまで -->
    <!-- jQuery --> 
    <script>
      $(function(){
        $(document).ready(function(){
          $("#sp_navi_btn").click(function () {
            $(this).next().slideToggle();
            });
            $("#sp_navi_btn_close").click(function () {
            $(".sp_navi_li").slideUp();
            });
            $(".page-top").click(function () {
            $('body, html').animate({ scrollTop: 0 }, 500);
            return false;
            });
        });
      });
    </script>
  </body>
</html>
